<!DOCTYPE html>
<html lang="en">
<head>
  <title>OpenPhoto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type= "text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oleo+Script" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="header">
    <div class="container">
    <h1><span>Open</span>Photo</h1>
    <p>Group photo sharing made easy.</p>
    </div>
  </div>

  <div class="navigation">
    <div class="container">
      <div class="row">
          <ul>
            <li id="b1"><a href="#" style="border-right: 1px solid #fff;" data-toggle="modal" data-target="#starthere" data-backdrop="static" data-keyboard="false">Start Your Library</a></li>
            <li id="b2"><a href="#" style="border-left: 1px solid #fff;">About & More</a></li>
          </ul>
      </div>
    </div
  </div>

  <!-- Modal -->
  <div class="modal fade" id="starthere" tabindex="-1" role="dialog" aria-labelledby="Start Your Library">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" style="border-bottom: 1px solid #fff; padding-bottom: 2%;" id="myModalLabel">Start Your Library</h4>
        </div>
        <div class="modal-body">

    <form>
      <div class="form-group">
        <label for="galleryname">Gallery name:</label>
        <input v-model="library" type="text" class="form-control text-fields" id="galleryname">
      </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control text-fields" id="email" v-model="email">
    </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cb" style="border-right: none; margin-right: -4px;" data-dismiss="modal">Close</button>
          <label class="imgup" id="cb1" for="getFile">Upload Images</label>
          <input @change="onFileChange" type="file" id="getFile" style="display: none;">
        </form>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
        <div class="pull-left">
          <div class="row">
          <p>&copy Jack Weber & Armaan Amirani 2017.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>

  <div class="gallery">
    <div class="container">
      <a href="#"><h2>Gallery</h2></a>
      <div class="row top-buffer">
        <div class="col-md-3" v-for='url in urls'>
          <a href="#"><img v-bind:src="url"/></a>
        </div>
      </div>
    </div>
  </div>

  <div class="about">
    <div class="container">
      <a href="#" id="aboutback"><h2>About</h2></a>
      <div class="row top-buffer">

      </div>
    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
<script src="js/main.js"></script>
<script src="js/fetch.js"></script>

</body>

</html>
