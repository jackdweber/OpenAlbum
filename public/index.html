<div class="navigation">

    <div class="row">
        <ul>
          <li id="b1"><a href="#" style="border-right: 1px solid #fff;" data-toggle="modal" data-target="#starthere" data-backdrop="static" data-keyboard="false">Start Your Library</a></li>

<!-- Modal -->
<div class="modal fade" id="starthere" tabindex="-1" role="dialog" aria-labelledby="Start Your Library">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Start Your Library</h4>
      </div>
      <div class="modal-body">

  <form>
    <div class="form-group">
      <label for="galleryname">Gallery name:</label>
      <input type="text" class="form-control" id="galleryname">
    </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div>
    <label class="imgup "id="getFileLabel" for="getFile">Upload Images</label>
  <input type="file" id="getFile" style="display: none;"/>
</div>

      </div>
      <div class="modal-footer">
        <button type="button" id="cb" style="border-right: none; margin-right: -4px;" data-dismiss="modal">Close</button>
        <button type="submit" id="cb1">Submit</button>
      </form>
      </div>
    </div>
  </div>
</div>

<div class="footer">

      <div class="pull-left">
        <div class="row">
        <p>&copy Jack Weber & Armaan Amirani 2017.</p>

  </div>
